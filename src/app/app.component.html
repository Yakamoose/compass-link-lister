
<div class="container">
  <h1 class="text-center">Connor's Compass Link Lister</h1>

  <div class="form-check text-center my-3">
    <input class="form-check-input" type="checkbox" id="onlyShowLinkProductsCheckbox" [(ngModel)]="onlyShowLinkProducts" (ngModelChange)="getData()" />
    <label class="form-check-label" for="onlyShowLinkProductsCheckbox">
      Only show items with Compass Links
    </label>
  </div>

  <div class="container">
    <div class="row bg-primary text-white">
      <div class="col-5">Product Name</div>
      <div class="col-2">Record Type</div>
      <div class="col-4">Compass Link</div>
    </div>
    <div class="row border-bottom" *ngFor="let product of productList">
      <div class="col-5">{{product.productName}}</div>
      <div class="col-2">{{product.recordType === "Portfolio" ? 'Portfolio' : 'Product'}}</div>
      <div class="col-4">
        <a *ngIf="product.compassLink" [href]="product.compassLink" target="_blank">Compass Link</a>
      </div>
    </div>
  </div>
</div>
